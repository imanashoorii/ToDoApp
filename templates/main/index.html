{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form class="form-inline" action="{% url "todo" %}" method="POST">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="Type here ...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for obj in todo_obj %}
                    <li class="list-group-item">{{ obj.text }}
                        <div class="float-right">
                            <form action="delete_todo/{{ obj.id }}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                            </form>
                        </div>
                    </li>


                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
